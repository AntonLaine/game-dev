<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Leader Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="village-status">
        <p>Population: <span id="population">10</span></p>
        <p>Resources: <span id="resources">100</span></p>
        <p>Soldiers: <span id="soldiers">0</span></p>
        <p>Food: <span id="food">0</span></p>
        <p>Money: <span id="money">0</span></p>
    </div>
    <div class="button-container">
        <button class="button" onclick="gatherResources()">Gather Resources</button>
        <button class="button" onclick="buildHouse()">Build House</button>
        <button class="button" onclick="trainSoldier()">Train Soldier</button>
        <button class="button" onclick="harvestCrops()">Harvest Crops</button>
        <button class="button" onclick="sellFood()">Sell Food</button>
    </div>
    <div id="village"></div>
    <script src="script.js"></script>
</body>
</html>
