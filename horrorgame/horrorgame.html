<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horror Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="game-area">
            <div id="player"></div>
            <div id="enemy"></div>
            <div class="wall" style="top: 0; left: 0; width: 100%; height: 20px;"></div>
            <div class="wall" style="top: 0; left: 0; width: 20px; height: 100%;"></div>
            <div class="wall" style="top: 0; right: 0; width: 20px; height: 100%;"></div>
            <div class="wall" style="bottom: 0; left: 0; width: 100%; height: 20px;"></div>
            <div class="wall" style="top: 100px; left: 50px; width: 500px; height: 20px;"></div>
            <div class="wall" style="top: 200px; left: 50px; width: 20px; height: 400px;"></div>
            <div class="wall" style="top: 200px; left: 150px; width: 400px; height: 20px;"></div>
            <div class="wall" style="top: 300px; left: 50px; width: 400px; height: 20px;"></div>
            <div class="wall" style="top: 400px; left: 150px; width: 20px; height: 200px;"></div>
            <div class="wall" style="top: 500px; left: 250px; width: 300px; height: 20px;"></div>
            <div class="wall" style="top: 600px; left: 50px; width: 500px; height: 20px;"></div>
        </div>
        <div id="game-over" style="display: none;">
            <h1>Game Over</h1>
            <button onclick="resetGame()">Restart</button>
        </div>
        <div id="score">Score: 0</div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
