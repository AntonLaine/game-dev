<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="menu">
        <div class="menu-item" data-type="movingCell">Moving Cell</div>
        <div class="menu-item" data-type="duplicator">Duplicator</div>
        <div class="menu-item" data-type="rotator">Rotator</div>
        <div class="menu-item" data-type="deleterCell">Deleter Cell</div>
        <div class="menu-item" data-type="blocker">Blocker</div>
        <div class="menu-item" data-type="pushableBlock">Pushable Block</div>
        <div class="menu-item" data-type="teleporter">Teleporter</div>
        <div class="menu-item" data-type="speedReducer">Speed Reducer</div>
        <div class="menu-item" data-type="speedBooster">Speed Booster</div>
        <div class="menu-item" data-type="shrinkCell">Shrink Cell</div>
        <div class="menu-item" data-type="growCell">Grow Cell</div>
        <div class="menu-item" data-type="freezeCell">Freeze Cell</div>
        <div class="menu-item" data-type="heatCell">Heat Cell</div>
        <div class="menu-item" data-type="gravityCell">Gravity Cell</div>
        <div class="menu-item" data-type="repelCell">Repel Cell</div>
        <div class="menu-item" data-type="attractCell">Attract Cell</div>
    </div>
    <div id="controls">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script src="scripts.js"></script>
</body>
</html>
