<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>3D First Person Battle Royale Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #game-container { width: 100vw; height: 100vh; }
        #hud { position: absolute; top: 10px; left: 10px; color: white; font-family: Arial, sans-serif; }
        #ammo, #zone-timer, #players-left { margin-bottom: 5px; }
        #health-bar { width: 200px; height: 20px; background: red; }
        #health-fill { height: 100%; background: green; width: 100%; }
        #game-over { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; }
        #game-over.hidden { display: none; }
        
        /* Pause menu styles */
        #pause-menu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 300px;
            z-index: 100;
        }
        
        #pause-menu h2 {
            margin-top: 0;
        }
        
        #pause-menu button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        #pause-menu button:hover {
            background-color: #45a049;
        }
        
        #pause-menu button.danger {
            background-color: #f44336;
        }
        
        #pause-menu button.danger:hover {
            background-color: #d32f2f;
        }
        
        /* Spectator mode indicator */
        #spectate-indicator {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 10px;
            border-radius: 5px;
        }
        
        .active {
            display: block !important;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <!-- Loading indicator -->
    <div id="loading" style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); color:white; background-color:rgba(0,0,0,0.7); padding:20px; border-radius:10px; z-index:1000;">
        Loading Game...
    </div>
    
    <!-- Debug info -->
    <div id="debug-info" style="position:absolute; bottom:10px; right:10px; color:white; background:rgba(0,0,0,0.7); padding:5px; font-family:monospace; display:none;">
        FPS: <span id="fps">0</span><br>
        Objects: <span id="object-count">0</span><br>
        Press D for Debug View
    </div>
    
    <div id="hud">
        <div id="ammo">AMMO: 30/90</div>
        <div id="zone-timer">ZONE: 2:00</div>
        <div id="players-left">PLAYERS: 100</div>
        <div id="health-bar"><div id="health-fill"></div></div>
    </div>
    <div id="game-over" class="hidden">
        <h1>Game Over</h1>
        <p>Rank: <span id="final-rank"></span></p>
        <p>Kills: <span id="final-kills"></span></p>
        <button id="restart">Restart</button>
    </div>
    
    <!-- Pause menu -->
    <div id="pause-menu">
        <h2>GAME PAUSED</h2>
        <button id="resume-button">Resume Game</button>
        <button id="spectate-button">Spectate Mode</button>
        <button id="options-button">Options</button>
        <button id="quit-button" class="danger">Quit Game</button>
    </div>
    
    <!-- Spectate mode indicator -->
    <div id="spectate-indicator">SPECTATING: <span id="spectate-target">Player 1</span></div>
    
    <!-- Three.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Add Stats.js for performance monitoring -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r17/Stats.min.js"></script>
    
    <!-- Game script -->
    <script src="script.js?v=1.2"></script>
    
    <script>
        // Show debug info with keyboard shortcut
        window.addEventListener('keydown', function(e) {
            if (e.key === 'i') {
                document.getElementById('debug-info').style.display = 
                    document.getElementById('debug-info').style.display === 'none' ? 'block' : 'none';
            }
        });
        
        // Hide loading message after 3 seconds
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none';
        }, 3000);
    </script>
</body>
</html>
