<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Human Model - Animation Maker</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 5px;
            width: 300px;
            max-height: 90vh;
            overflow-y: auto;
        }
        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
            background: #3366ff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background: #2255ee;
        }
        select, input {
            padding: 6px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        input[type="range"] {
            width: 100%;
        }
        .panel-title {
            font-weight: bold;
            margin: 15px 0 8px 0;
            padding-bottom: 5px;
            border-bottom: 1px solid #ccc;
        }
        .control-group {
            margin-bottom: 12px;
            padding: 8px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .control-label {
            font-size: 0.9em;
            margin-bottom: 4px;
            color: #444;
        }
        .limb-control {
            display: flex;
            align-items: center;
        }
        .limb-control label {
            width: 35px;
            font-size: 0.8em;
        }
        .keyframe-item {
            background: #f0f0f0;
            padding: 8px;
            margin: 5px 0;
            border-radius: 3px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .keyframe-item button {
            padding: 2px 5px;
            margin: 0 2px;
            font-size: 0.8em;
        }
        #keyframe-list {
            max-height: 150px;
            overflow-y: auto;
            margin: 10px 0;
            border: 1px solid #ddd;
            padding: 5px;
            background: white;
        }
    </style>
</head>
<body>
    <div id="controls">
        <div class="panel-title">Animation Maker</div>
        
        <div class="control-group">
            <button id="tpose-btn">Reset to T-Pose</button>
            <button id="capture-btn">Capture Keyframe</button>
            <button id="play-animation-btn">Play Animation</button>
            <button id="clear-frames-btn">Clear All</button>
        </div>
        
        <div class="panel-title">Adjust Limbs</div>
        
        <div class="control-group">
            <div class="control-label">Right Arm</div>
            <div class="limb-control">
                <label for="right-arm-x">X:</label>
                <input type="range" id="right-arm-x" min="-180" max="180" value="0">
            </div>
            <div class="limb-control">
                <label for="right-arm-y">Y:</label>
                <input type="range" id="right-arm-y" min="-180" max="180" value="0">
            </div>
            <div class="limb-control">
                <label for="right-arm-z">Z:</label>
                <input type="range" id="right-arm-z" min="-180" max="180" value="0">
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-label">Left Arm</div>
            <div class="limb-control">
                <label for="left-arm-x">X:</label>
                <input type="range" id="left-arm-x" min="-180" max="180" value="0">
            </div>
            <div class="limb-control">
                <label for="left-arm-y">Y:</label>
                <input type="range" id="left-arm-y" min="-180" max="180" value="0">
            </div>
            <div class="limb-control">
                <label for="left-arm-z">Z:</label>
                <input type="range" id="left-arm-z" min="-180" max="180" value="180">
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-label">Right Leg</div>
            <div class="limb-control">
                <label for="right-leg-x">X:</label>
                <input type="range" id="right-leg-x" min="-180" max="180" value="0">
            </div>
            <div class="limb-control">
                <label for="right-leg-y">Y:</label>
                <input type="range" id="right-leg-y" min="-180" max="180" value="0">
            </div>
            <div class="limb-control">
                <label for="right-leg-z">Z:</label>
                <input type="range" id="right-leg-z" min="-180" max="180" value="0">
            </div>
            <div class="limb-control">
                <label for="right-knee-x">Knee:</label>
                <input type="range" id="right-knee-x" min="-180" max="180" value="0">
            </div>
        </div>
        
        <div class="control-group">
            <div class="control-label">Left Leg</div>
            <div class="limb-control">
                <label for="left-leg-x">X:</label>
                <input type="range" id="left-leg-x" min="-180" max="180" value="0">
            </div>
            <div class="limb-control">
                <label for="left-leg-y">Y:</label>
                <input type="range" id="left-leg-y" min="-180" max="180" value="0">
            </div>
            <div class="limb-control">
                <label for="left-leg-z">Z:</label>
                <input type="range" id="left-leg-z" min="-180" max="180" value="0">
            </div>
            <div class="limb-control">
                <label for="left-knee-x">Knee:</label>
                <input type="range" id="left-knee-x" min="-180" max="180" value="0">
            </div>
        </div>
        
        <div class="panel-title">Keyframes</div>
        <div class="control-group">
            <label for="keyframe-duration">Duration (seconds):</label>
            <input type="number" id="keyframe-duration" min="0.1" max="5" step="0.1" value="1.0">
            <div id="keyframe-list"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.4/dist/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
